<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.springframework.org/tags/form">
<head>
    <title>User Info</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .btn-custom {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
        }
        .btn-custom:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">User Info</h2>

    <form action="saveUser" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group mb-3">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>

        <div class="form-group mb-3">
            <label for="surname">Surname</label>
            <input type="text" class="form-control" id="surname" th:field="*{surname}" required>
        </div>

        <div class="form-group mb-3">
            <label for="department">Department</label>
            <input type="text" class="form-control" id="department" th:field="*{department}" required>
        </div>

        <div class="form-group mb-3">
            <label for="salary">Salary</label>
            <input type="text" class="form-control" id="salary" th:field="*{salary}" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-lg btn-custom">OK</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
